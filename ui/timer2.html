<title>Welcome, Mr.Guest</title>
<script>
var wtime;
wtime=61;function stop()
{
clearTimeout(id); 
}
function start() 
{ 
wtime--;
if (wtime >= 0)
{ 
frm.time.value = wtime;
id=setTimeout("start()",1000);
}
if (wtime == 0)
{ 
window.open( 
"/index",target="_parent");
}
}
</script>
</head>
<body onLoad="start();" onUnload="stop();">
<blockquote>
<h2><font color="#0000FF">Guest mode</font></h2>
<hr>
<form name=frm>
<font color=red><h4>
All guests are welcome to my server! </h4></font>
<font color=red><h4>You'll be connected to the server in

s</h4></font>
</form>
</blockquote>
