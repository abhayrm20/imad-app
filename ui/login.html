<html>
<head><title>Login</title>
<meta name="viewport" content="width-device-width, initial-scale=1" />
<link href="ui/style.css" rel="stylesheet" />
</head>

<body align=center>
        

  <div class="imgcontainer">
    <img src="/ui/madi.png" class="img-medium"/>
  </div><br>
  <div class="container">
<h1> Welcome to my server</h1><hr/>
<h3>Please login to continue</h3>
<form name="login">
<div class="container" style="background-color:#f1f1f1" id="dialog">
<label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required><br>
    <label><b> Password</b></label> 
    <input type="password" placeholder="Enter Password" name="psw" required>

	<br>
    <button type="submit" onclick="check(this.form)" value="Login">Login</button>
	<hr/>
	Click <a href="/guest"> here </a> to enter as guest. <br>
	(NOTE: You will have to wait for 120 seconds to access the server.) <hr/> 
    
  </div>
  
  
  </form>
  </div>
        <script>
   $( "#dialog" ).dialog();
</script>
        <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.uname.value == "admin" && form.psw.value == "openit") {
                    window.open('/index')/*opens the target page while Id & password matches*/
                }
                else if(form.uname.value == "user" && form.psw.value == "login") {
                    window.open('/index')/*opens the target page while Id & password matches*/
                }
                else if(form.uname.value == "username" && form.psw.value == "password") {
                    window.open('/index')/*opens the target page while Id & password matches*/
                }
				
			
				
				
                else {
                    alert("Please check your username and password")/*displays error message*/
                }
            }
        </script>
      
</body>
</html>
