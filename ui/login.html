<html>
<head><title>Login</title>
<meta name="viewport" content="width-device-width, initial-scale=1" />
<link href="ui/style.css" rel="stylesheet" />
</head>

<body align=center>
        

  <div class="imgcontainer">
    <img src="/ui/madi.png" class="img-medium"/>
  </div>
  <div class="container">
<h1> Welcome to my server</h1><hr/>
<form name="login">
    <div class="container" style="background-color:#f1f1f1" id="dialog">
<h3>Please login to continue</h3>
<label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required><br>
    &nbsp <label><b> Password</b></label> 
    <input type="password" placeholder="Enter Password" name="psw" required>

	<br>
    <button type="submit" onclick="check(this.form)" value="Login">Login</button>
	<hr/>
	Click <a href="/guest"> here </a> to enter as guest. <br>
	(NOTE: You will have to wait for 60 seconds to access the server.) <hr/> 
    
  </div>
  
  
  </form>
  </div>
        <script>
   $( "#dialog" ).dialog();
</script>
        <script language="javascript" name="login" src="ui/login.js">
            
        </script>
      
</body>
</html>
